plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.clayplug'
version '0.0.2'

repositories {
    maven {
        url = uri("https://maven.pkg.github.com/ClayplugLLC/OSBTree")

        credentials {
            username = System.getenv("USERNAME")
            password = System.getenv("TOKEN")
        }
    }
}

dependencies {}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
